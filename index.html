<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
<link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>


<body style="d;">



    <div class="container">

<h1 class="">Calculator App</h1>


 <div class="calculator">

  <h1 class="hisab">Shahjahan</h1>
    <input class="input" id="display"></input>


    <div class="buttons">

 <div class="operators">
        <div onclick="getVal('+')">+</div>
        <div onclick="getVal('-')">-</div>
        <div onclick="getVal('')">/</div>
        <div onclick="getVal('*')">x</div>
       
      </div>
      <div class="leftPanel">
        <div class="numbers">
          <div onclick="getVal(7)">7</div>
          <div onclick="getVal(8)">8</div>
          <div onclick="getVal(9)">9</div>
        </div>
        <div class="numbers">
          <div onclick="getVal(4)">4</div>
          <div onclick="getVal(5)">5</div>
          <div onclick="getVal(6)">6</div>
        </div>
        <div class="numbers">
          <div onclick="getVal(1)">1</div>
          <div onclick="getVal(2)">2</div>
          <div onclick="getVal(3)">3</div>
        </div>
        <div class="numbers">
          <div onclick="getVal(0)">0</div>
          <div onclick="getVal('.')">.</div>
          <div id="clear"  onclick="clearAll()">C</div>
        </div>
      </div>

  <div class="equal" id="result" onclick="calculate()">=</div>
    </div>


  </div>



    <script src="app.js"></script>

</body>
</html>
